<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="250" height="500" viewBox="0 0 250 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone frame -->
  <rect x="0" y="0" width="250" height="500" rx="20" fill="#333333"/>
  <rect x="8" y="8" width="234" height="484" rx="15" fill="#ffffff"/>
  
  <!-- App header -->
  <rect x="8" y="8" width="234" height="50" rx="15" fill="#4a6fa5"/>
  <text x="30" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="white">Flashcards</text>
  <circle cx="210" cy="33" r="12" fill="white" fill-opacity="0.3"/>
  
  <!-- Flashcard categories -->
  <rect x="20" y="70" width="100" height="30" rx="15" fill="#4a6fa5"/>
  <text x="45" y="90" font-family="Arial" font-size="12" font-weight="bold" fill="white">All</text>
  
  <rect x="130" y="70" width="100" height="30" rx="15" fill="#f5f7fa"/>
  <text x="155" y="90" font-family="Arial" font-size="12" font-weight="bold" fill="#6c757d">Math</text>
  
  <!-- Main flashcard -->
  <rect x="20" y="120" width="210" height="250" rx="15" fill="#4a6fa5"/>
  <rect x="30" y="200" width="190" height="15" rx="5" fill="white"/>
  <rect x="30" y="225" width="150" height="15" rx="5" fill="white"/>
  <rect x="30" y="250" width="100" height="15" rx="5" fill="white"/>
  <rect x="75" y="330" width="100" height="30" rx="15" fill="white"/>
  <text x="95" y="350" font-family="Arial" font-size="12" font-weight="bold" fill="#4a6fa5">Flip Card</text>
  
  <!-- Flashcard navigation -->
  <rect x="20" y="390" width="210" height="40" rx="10" fill="#f5f7fa"/>
  <rect x="30" y="405" width="40" height="10" rx="5" fill="#6c757d"/>
  <rect x="105" y="405" width="40" height="10" rx="5" fill="#6c757d"/>
  <rect x="180" y="405" width="40" height="10" rx="5" fill="#6c757d"/>
  
  <!-- Add button -->
  <circle cx="210" cy="460" r="25" fill="#4a6fa5"/>
  <text x="205" y="465" font-family="Arial" font-size="24" font-weight="bold" fill="white">+</text>
</svg>
