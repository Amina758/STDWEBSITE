  <text x="100" y="260" font-family="Arial" font-size="14" font-weight="bold" fill="#4a6fa5">78</text>
  <text x="85" y="275" font-family="Arial" font-size="10" fill="#6c757d">Flashcards</text>
  
  <rect x="150" y="240" width="40" height="30" rx="5" fill="#4a6fa5" fill-opacity="0.1"/>
  <text x="160" y="260" font-family="Arial" font-size="14" font-weight="bold" fill="#4a6fa5">23</text>
  <text x="160" y="275" font-family="Arial" font-size="10" fill="#6c757d">MCQs</text>
  
  <!-- Recent activity -->
  <text x="20" y="310" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Recent Activity</text>
  
  <rect x="20" y="320" width="210" height="40" rx="5" fill="#f5f7fa"/>
  <rect x="30" y="330" width="150" height="10" rx="5" fill="#333333"/>
  <rect x="30" y="345" width="100" height="5" rx="2.5" fill="#6c757d"/>
  
  <rect x="20" y="370" width="210" height="40" rx="5" fill="#f5f7fa"/>
  <rect x="30" y="380" width="150" height="10" rx="5" fill="#333333"/>
  <rect x="30" y="395" width="100" height="5" rx="2.5" fill="#6c757d"/>
  
  <rect x="20" y="420" width="210" height="40" rx="5" fill="#f5f7fa"/>
  <rect x="30" y="430" width="150" height="10" rx="5" fill="#333333"/>
  <rect x="30" y="445" width="100" height="5" rx="2.5" fill="#6c757d"/>
