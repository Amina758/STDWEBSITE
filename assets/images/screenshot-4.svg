  <circle cx="210" cy="33" r="12" fill="white" fill-opacity="0.3"/>
  
  <!-- User info -->
  <circle cx="125" cy="100" r="40" fill="#f5f7fa"/>
  <circle cx="125" cy="90" r="15" fill="#6c757d"/>
  <rect x="110" y="110" width="30" height="15" rx="7.5" fill="#6c757d"/>
  
  <text x="85" y="150" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Student Name</text>
  <text x="95" y="170" font-family="Arial" font-size="12" fill="#6c757d">student@email.com</text>
  
  <!-- Stats -->
  <rect x="20" y="200" width="210" height="80" rx="10" fill="#f5f7fa"/>
